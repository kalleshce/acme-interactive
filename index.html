<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluralsite | Home</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <div id="page-left">
            <div id="signin">
                <div class="logo">
                    <img src="./login-logo.png" alt="pluralsite" width="300">
                </div>
                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="text" class="text-input">
                    </div>
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>
                <div class="links">
                    <a href="##">Forgot Password</a>
                    <a href="##">Sign in with company or school</a>
                    <div class="option">
                        <hr class="bar-horizontal">
                        <span>OR</span>
                        <hr class="bar-horizontal">
                    </div>
                    <div>
                        <a href="##" class="btn-secondary">Create an account</a>
                    </div>
                    <footer id="main-footer">
                        <p>Copyright &copy; 2022, Pluralsite All Rights Reserved</p>
                        <div class="footer-content">
                            <a href="#">Privacy Policy</a> | <a href="#">Terms of use</a>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
        <div id="page-right">
            <div id="showcase">
                <div class="poster-showcase">
                    <h1 class="showcase-text">
                        Let's create the future <strong>together</strong>
                    </h1>
                    <a href="##" class="btn-secondary">Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
